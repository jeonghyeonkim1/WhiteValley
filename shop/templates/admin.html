{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <script src="{% static 'js/admin.js' %}"></script>
    <style>
        #admin_nav li a {
            color: #fff;
        }

        #admin_nav li a:hover {
            color: #262626;
            background-color: #fff;
        }

        .container {
            min-width: 950px;
        }
    </style>
{% endblock %}

{% block contents %}
    <div class="d-flex mt-5 mb-5">
        <div class="w-25 d-flex justify-content-center align-items-center">
            <div style="border-radius: 25px;" class="position-fixed p-3 text-center bg-dark border border-3 border-light text-white d-flex align-items-center">
                <nav class="navbar navbar-dark bg-dark px-3">
                    <ul class="nav d-flex flex-column" id="admin_nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark bg-light rounded">사이트 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Main:admin_customer' %}">회원 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">적립금 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">계좌 관리</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="w-100" id="site_manager">
            <div class="d-flex mb-3">
                <button class="w-50 btn btn-outline-dark">사업자정보</button>
                <button class="w-50 btn btn-outline-dark">쇼핑몰정보</button>

            <div class="w-100" id="co_info">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label text-center"><strong>회사명</strong></label>
                    <div class="col-sm-10">

                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label text-center"><strong>회사메일</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">

                    <label for="" class="col-sm-2 col-form-label text-center"><strong>사업자등록번호</strong></label>

                    <div class="col-sm-10">

                    </div>
                </div>
            </div>
            <div class="w-100" id="site_info">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label text-center"><strong>사이트명</strong></label>
                    <div class="col-sm-10">
