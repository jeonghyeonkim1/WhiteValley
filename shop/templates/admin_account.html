{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <script src="{% static 'js/admin.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block contents %}
    <div class="d-flex mt-5 mb-5" style="min-height: 400px;">
        <div class="w-25 d-flex justify-content-center align-items-center">
            <div style="border-radius: 25px;" id="nav_fixed" class="position-fixed p-3 text-center bg-dark border border-3 border-light text-white d-flex align-items-center">
                <nav class="navbar navbar-dark bg-dark px-3">
                    <ul class="nav d-flex flex-column" id="admin_nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Main:admin' %}">사이트 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark bg-light rounded">계좌 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Main:admin_member' %}">회원 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Main:admin_point' %}">적립금 관리</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="w-100">
            <div class="d-flex mb-3">
                <button type="button" class="w-50 btn btn-outline-dark left_info_btn" disabled>회사소유계좌</button>
                <button type="button" class="w-50 btn btn-outline-dark right_info_btn">무통장계좌</button>
            </div>
            <div class="w-100 h-100 left_info text-center">
                    <div class="row text-white bg-dark fw-bold rounded">
                        <label for="" class="col-sm-2 col-form-label"><strong>은행명</strong></label>
                        <label for="" class="col-sm-2 col-form-label"><strong>예금주</strong></label>
                        <div class="col-sm-7">
                            <label for="" class="col-form-label"><strong>계좌번호</strong></label>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                {% for account in accounts %}
                    <div class="row mt-3">
                        <label for="" class="col-sm-2 col-form-label text-center bank"><strong>{{ account.bank }}</strong></label>
                        <label for="" class="col-sm-2 col-form-label text-center depositer"><strong>{{ account.depositer }}</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control text-center account" value="{{ account.number }}" name="number">
                        </div>
                        <form class="col-sm-1" id="del_account" action="/whitevalley/admin/account/delete/{{ account.bank }}/" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-danger">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form>
                    </div>
                    <hr>
                {% endfor %}
                <div class="d-flex mt-3">
                    <button class="m-3 btn btn-success" type="button" onclick="location.href='{% url 'Main:home' %}'">홈으로</button>
                    <button class="m-3 btn btn-primary">수정</button>
                </div>
            </div>
            <div class="w-100 right_info">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label text-center"><strong>사이트명</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{ config.site_name }}" name="site_name">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label text-center"><strong>영업시간</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{ config.sale_time }}" name="sale_time">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label text-center"><strong>점심시간</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{ config.lunch_time }}" name="lunch_time">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label text-center"><strong>공휴일</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{ config.holiday }}" name="holiday">
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <button class="m-3 btn btn-success" type="button" onclick="location.href='{% url 'Main:home' %}'">홈으로</button>
                    <button class="m-3 btn btn-primary">수정</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
