{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/order.css' %}?ver=1">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="{% static 'js/order.js' %}"></script>
{% endblock %}

{% block contents %}
    <div class="text_wrap">
        <h3>상품타입네임<br>
        <h6>해당 제품의 상세 설명과 커스텀 방법에 대해 설명해드리겠습니다.
    </div>

    <div class="custom2">
        <div class="custom1_top">
            <div class="pimg_wrap"><canvas id="Canvas" width="400" height="400" ></canvas></div>          
            <div class="custom2_detail">
                <p id="product_type" >상품타입네임<br>
            <div class="text_contain">
                <form action="" class="form-horizontal">
                        <div id="text2_wrap" class="form-inline form-group">
                            <label for="inputtext" class="col-sm control-label">Text</label>
                            <div class="col-sm-5">
                                <input type="text" id="text_input" class="form-control w-100" placeholder="15글자 이하의 텍스트" maxlength="15">
                            </div>
                             <img onclick="showModal();" id='colorwheel' src="https://i.ibb.co/gvJMcpG/color-wheel.png">        
                                <div class="modal-window">
                                    <div class="content">
                                        <div id="picker"></div>
                                        <div class="Btn"><a onclick="hideModal();" id="CustomBtn3">OK</a></div>
                                    </div>
                                </div>
                        </div>
                </form>  
            </div>
            <div class="selectpattern"> 
                <label for="selecttext" class="col-sm control-label">Pattern</label>
                <select class="form-control w-50" id="selectpattern">
                    <option>모야앙1</option>
                    <option>모야앙2</option>
                    <option>모야앙3</option>
                    <option>모야앙4</option>
                </select>
            </div> 
            <div class="Btn"><a href="{% url 'Order:customend' %}" id="CustomBtn2">Next</a></div>
            </div>

        </div>
        
       </div>
           

{% endblock %}
