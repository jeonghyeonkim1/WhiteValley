{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/order.css' %}?ver=1">
    <script src="{% static 'js/custom1.js' %}"></script>
{% endblock %}

{% block contents %}
    <div class="text_wrap">
        <h3>상품타입네임<br>
        <h6>상품의 컬러와 사이즈를 선택 후 'Next'버튼을 눌러주세요.
    </div>

    <div class="custom1">
        <div class="custom1_top">
            <div class="pimg_wrap">
                <img id="pimg" src="{% static 'image/products/shortw.png' %}" alt="sample">
            </div>     
        <div class="custom1_detail">
            <p id="product_type" >{{ type_title }}<br>
            <div class="selectcolor"> 
                <div id="colorview"></div>
                <select id="color" name="color" onchange="selectColor(this.value);">
                    <option value="{% static 'image/products/shortw.png' %}">White</option>
                    <option value="{% static 'image/products/s_ivory.png' %}">Ivory</option>
                    <option value="{% static 'image/products/s_black.jpg' %}">Black</option>
                    <option value="{% static 'image/products/s_red.png' %}">Red</option>
                    <option value="{% static 'image/products/s_orange.png' %}">Orange</option>
                    <option value="{% static 'image/products/s_yellow.png' %}">Yellow</option>
                    <option value="{% static 'image/products/s_green.jpg' %}">Green</option>
                    <option value="{% static 'image/products/s_blue.png' %}">Blue</option>
                    <option value="{% static 'image/products/s_babypink.png' %}">BabyPink</option>
                    <option value="{% static 'image/products/s_navy.jpg' %}">Navy</option>
                    <option value="{% static 'image/products/s_gray.png' %}">Gray</option>
                    <option value="{% static 'image/products/s_pruple.png' %}">Purple</option>
                </select>
            </div>
                <div class="selectsize"> 
                    <select id="size" name="size">
                        <option value="S">S</option>
                        <option value="M" selected>M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                        <option value="3XL">3XL</option>
                    </select>
                </div> 
                <form action="{% url 'Order:custom2' %}" method="GET">
                    <input type="hidden" value="{% static 'image/products/s_black.jpg' %}" name="color_input">
                    <input type="hidden" value="M" name="size_input">
                    <input type="hidden" value="{{ type_price }}" name="type_price">
                    <input type="hidden" value="{{ type_title }}" name="type_title">
                    <div class="Btn">
                        <button id="CustomBtn2">Next</button>
                    </div>
                </form>
                
                </div>
        </div>
    </div>
           
<script>
    $(document).ready(function(){
        $("[name='color']").change(function(){
            $("[name='color_input']").val($(this).val());
            $("#pimg").attr("src", $(this).val())
        });

        $("[name='size']").change(function(){
            $("[name='size_input']").val($(this).val());
        });
    })
</script>

{% endblock %}
