{% extends 'base.html' %}

{% block attachment %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/recommendation.css' %}?ver=1">
<script src="{% static 'js/recommendation.js' %}"></script>
<style>
    #bol {
        color: blue;
    }

    .revhead {
        border-top: 1px solid blue;
        border-bottom: 1px solid #eee;
        border-left: 1px solid #eee;
        border-right: 1px solid #eee;
        height: 100px;
        color: black;
        margin: 10px;
    }

    .spr {
        font-size: large;
        font-weight: bolder;
    }

    .review-intake-form__head {
        margin: 10px
    }

    .review-intake-form {
        font-size: large;
        font-weight: bolder;
    }

    .review-table {
        margin: 10px
    }

    .my__rev {
        font-weight: bolder;
    }

    .field__title {
        font-weight: bolder;
    }

    .review-intake-register {
        text-align: center;
        margin-bottom: 20px;
    }

    .cancel-button {
        padding: 10px;
        background-color: rgb(233, 234, 240);
        border-radius: 12px;
        color: #0088FF
    }

    .submit-button {
        padding: 10px;
        background-color: #0088FF;
        color: white;
        border-radius: 12px;
    }

    .insert {
        padding: 20px 30px;
        display: block;
        width: 600px;
        margin: 5vh auto;
        height: 40vh;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .insert .file-list {
        height: 200px;
        overflow: auto;
        border: 1px solid #989898;
        padding: 10px;
    }

    .insert .file-list .filebox p {
        font-size: 14px;
        margin-top: 10px;
        display: inline-block;
    }

    .insert .file-list .filebox .delete i {
        color: #ff5353;
        margin-left: 5px;
    }
</style>
{% endblock %}

{% block contents %}
<h2>리뷰작성</h2>
<hr id='bol'>
<div class='revhead'>
    <img class="my-review-profile__frame__image js_reviewProfileImage"
        src="https://img1a.coupangcdn.com/image/coupang/review/web/mycoupang/pc-profile-empty.png" alt="프로필 이미지"
        title="프로필 이미지" style='margin:10px'>
    <span>{{ user.nickname }} 님</span>
</div>
<hr style='color: black'>


<div class="review-intake-form__head">
    <div class="review-intake-form__title">
        <img src="https://image6.coupangcdn.com/image/productreview/badge/review/write/product/product_icon-xxhdpi.png"
            style='width:30px' />
        <span class='spr'>상품 품질 리뷰</span>
    </div>
    <div class="review-intake-form__subtitle">
        <span class="review-intake-form__sub-text">이 상품의 품질에 대해서 얼마나 만족하시나요?</span>
    </div>
    <hr>
</div>

<form action="{% url 'Recommendation:product_reviews' product.id%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="review-table">
    <div class="review-table__cell review-intake-head title">
        <img src="{{order.product.img}}"
            width="200" height="200" title="구매상품" alt="구매상품" />

        <span>
            <div class="review-intake-form">상품내역 : 무지 반팔</div>
            <div class="review-intake-form">상품옵션 : </div>
        </span>
    </div>
    <hr style='color: black'>
</div>
<div class="mb-3 mt-3">
    <label for="title">제목:</label>
    <input type="text" class="form-control" id="title" placeholder="리뷰제목을 입력하세요" name="title" required>
</div>


<div class="mb-3 mt-3">
    <label class='my__rev' for="contents">상세리뷰</label>
    <textarea class="form-control" rows="5" id="contents" placeholder="상품 품질에 대한 고객님의 솔직한 리뷰를 남겨주세요." name="contents"
        required></textarea>
</div>
<hr style='color: black'>

<div class="my-review__modify__file">
    <div class="field__title">사진첨부</div>
    <div class="insert">
        
            <input type="file" id="uploadedFile"  name="uploadedFile" onchange="addFile(this);" multiple />
            <div class="file-list"></div>
        
    </div>
    
    <hr style='color: black'>
</div>

<div class="review-intake-register">
    <button class="submit-button" type="submit">등록하기</button>
    <button class="cancel-button" type="button" onclick="history.back()">취소하기</button>
</div>

</form>
<script>
    var fileNo = 0;
    var filesArr = new Array();

    /* 첨부파일 추가 */
    function addFile(obj) {
        var maxFileCnt = 5; // 첨부파일 최대 개수
        var attFileCnt = document.querySelectorAll('.filebox').length; // 기존 추가된 첨부파일 개수
        var remainFileCnt = maxFileCnt - attFileCnt; // 추가로 첨부가능한 개수
        var curFileCnt = obj.files.length; // 현재 선택된 첨부파일 개수

        // 첨부파일 개수 확인
        if (curFileCnt > remainFileCnt) {
            alert("첨부파일은 최대 " + maxFileCnt + "개 까지 첨부 가능합니다.");
        }

        for (var i = 0; i < Math.min(curFileCnt, remainFileCnt); i++) {

            const file = obj.files[i];

            // 첨부파일 검증
            if (validation(file)) {
                // 파일 배열에 담기
                var reader = new FileReader();
                reader.onload = function () {
                    filesArr.push(file);
                };
                reader.readAsDataURL(file)

                // 목록 추가
                let htmlData = '';
                htmlData += '<div id="file' + fileNo + '" class="filebox">';
                htmlData += '   <p class="name">' + file.name + '</p>';
                htmlData += '   <a class="delete" onclick="deleteFile(' + fileNo +
                    ');"><i class="far fa-minus-square"></i></a>';
                htmlData += '</div>';
                $('.file-list').append(htmlData);
                fileNo++;
            } else {
                continue;
            }
        }
        // 초기화
        document.querySelector("input[type=file]").value = "";
    }

    /* 첨부파일 검증 */
    function validation(obj) {
        const fileTypes = ['image/gif', 'image/jpeg', 'image/png', 'image/bmp', 'image/tif',
        ];
        if (obj.name.length > 100) {
            alert("파일명이 100자 이상인 파일은 제외되었습니다.");
            return false;
        } else if (obj.size > (100 * 1024 * 1024)) {
            alert("최대 파일 용량인 100MB를 초과한 파일은 제외되었습니다.");
            return false;
        } else if (obj.name.lastIndexOf('.') == -1) {
            alert("확장자가 없는 파일은 제외되었습니다.");
            return false;
        } else if (!fileTypes.includes(obj.type)) {
            alert("첨부가 불가능한 파일입니다.");
            return false;
        } else {
            return true;
        }
    }

    /* 첨부파일 삭제 */
    function deleteFile(num) {
        document.querySelector("#file" + num).remove();
        filesArr[num].is_delete = true;
    }

    /* 폼 전송 */
    function submitForm() {
        // 폼데이터 담기
        var form = document.querySelector("form");
        var formData = new FormData(form);
        for (var i = 0; i < filesArr.length; i++) {
            // 삭제되지 않은 파일만 폼데이터에 담기
            if (!filesArr[i].is_delete) {
                formData.append("attach_file", filesArr[i]);
            }
        }

        $.ajax({
            method: 'POST',
            url: '/whitevalley/shopping/reviews/product_reviews/product.id',
            dataType: 'json',
            data: formData,
            async: true,
            timeout: 30000,
            cache: false,
            headers: {
                'cache-control': 'no-cache',
                'pragma': 'no-cache'
            },
            success: function () {
                alert("파일업로드 성공");
            },
            error: function (xhr, desc, err) {
                alert('에러가 발생 하였습니다.');
                return;
            }
        })
    }
</script>
{% endblock %}
