

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>whitevalley : 태그별 맞춤</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .popHeader {
        height: 100px;
        background-color : #212529
    }
    .header {
        margin : 30px 0 0 20px;
        color : white;
        
    }
    .reviewPdtV15 {
        margin: 30px;  
    }
    .pdtBox{
        display: flex;
        flex-direction : row;
        height :180px;
        background-color : #f4f4f4;
    }
    .pdtPhoto {
        margin : 22px
    }
    .pdtInfo {
        margin : 30px;
        height: 90px;
    }
    .finalP {
        margin-top: 5px
    }
    .pdtReviewV15{
        margin : 30px;
    }
	.closebtn, .callbtn{
		padding: 10px;
		width: 200px;
		border-radius: 10px;
		font-size : 20px;
		margin-bottom: 20px
	
	}
	.finalP{
		color: red
	}

</style>
</head>
<body>
	<div class="heightgird">
		<div class="popWrap">
			<div class="popHeader" style='border: 1px solid #212529'>
				<div class='header' ><h2>태그별맞춤</h2></div>
			</div>
			<div class="popContent">
				<!-- content -->
				<div class="popReviewV15">
					<div class="reviewPdtV15">
						<div class="pdtBox">
							<div class="pdtPhoto"><a href="{% url 'Order:order' %}" target='_blank'><img src="https://tumblbug-pci.imgix.net/e2b2dae3a23cb6d9d6385f6714c1f7dd41ecb83e/4ac088af753421fcc88019295eaf8ff15f4f2d10/23484adc1636acfe9e3bd5537dcdf081c530a68c/43aea57a-534a-4288-8c16-db8fee23ea6e.png?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=2e18441c127577abcccfbb2209f2f3f4" width='180px' height='140px' alt=""></a></div>
							<div class="pdtInfo">
								<div class="pdtBrand tPad15" style="border-bottom: 1px solid  rgb(184, 184, 184);">
									<input style="border: 0px;height:70px;font-size:20px;background-color:transparent;" type="text" disabled value="***님 커스텀">
									<input style="border: 0px;background-color:transparent;" type="text" disabled value="2022-04-08">						
								</div>
								<div class="pdtName tPad07">
									<input style="border: 0px;background-color:transparent;height:40px;"  value="반팔" disabled >
								</div>
								<div class="pdtPrice">
									<input style="border: 0px;background-color:transparent;" class="finalP" value="19,900원" disabled>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="review pdtReviewV15 tMar10">
						<tr>
							<td class="comment">
								<td class="ct" >
								<div style=" text-align: left; color: blue">#여름 #파티 #일상</div>
							</td>
							<div class="imgArea">
								<img src="https://tumblbug-pci.imgix.net/e2b2dae3a23cb6d9d6385f6714c1f7dd41ecb83e/4ac088af753421fcc88019295eaf8ff15f4f2d10/23484adc1636acfe9e3bd5537dcdf081c530a68c/43aea57a-534a-4288-8c16-db8fee23ea6e.png?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=2e18441c127577abcccfbb2209f2f3f4" width='730px' height='700px' id="file1"><br/>	
							</div>
							<hr>
							<div>
								<div class="purchaseOption">
									<em><strong>구매옵션</strong> : 반팔(자동),XL</em>
								</div>
								<div class="textArea">
									<p>커스텀 이뻐요 </p>
								</div>
							</div>
							</td>
						</tr>
						</tbody>
						</table>
					</div>
				</div>
				<!-- //content -->
			</div>
		</div>
		<div class="popFooter">
			<div class="btnArea" style=" text-align: center;">
				<button type="button" class="btn btn-dark callbtn" onclick="window.open('{% url 'Order:order' %}')" target='_blank'>장바구니에 담기</button>
                <button type="button" class="btn btn-dark closebtn" onclick="window.close();" >닫기</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
