{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cs.css' %}?ver=1">
    <script src="{% static 'js/cs.js' %}"></script>
{% endblock %}

{% block contents %}
<h2>공지사항</h2>
<h6>다양한 정보와 새로운 소식을 알려드립니다.</h6>
<hr>
<div class="mb-3 mt-3 clearfix">
    <span class="float-start me-2">목록 {{ notice.id }}번</span>
    <span class="float-end ms-4">작성일 {{ notice.reg_date|date:"Y-m-d" }}</span>
    <span class="float-end">조회수 {{ notice.view_cnt }}</span>
</div>

<section>   
    <div class="mb-3 mt-3">
        <label for="title">제목</label>
        <div class="border bg-light rounded p-2" >{{ notice.title }}</div>
    </div>    
    <div class="mb-3 mt-3">
        <label for="content">내용</label>
        <div class="border bg-light rounded p-2" >{{ notice.content }}</div>
    </div>    

    <a class="btn btn-outline-dark" href="#">수정</a>
    <a class="btn btn-outline-dark" href="#">목록</a>
    <button type="button" class="btn btn-outline-dark" onclick="chkDelete()">삭제</button>
    <a class="btn btn-outline-dark" href="#">작성</a>

    <form action="#" name="delete" method="POST">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ notice.id }}">
    </form>

    <script>
        function chkDelete(){
            var r = confirm("삭제하시겠습니까?");
            if(r){
                document.forms['delete'].submit();
            }
        }
    </script>


</section>
{% endblock %}
