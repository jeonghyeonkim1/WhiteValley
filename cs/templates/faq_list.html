{% extends 'base.html' %}

{% block attachment %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/cs.css' %}?ver=1">
<script src="{% static 'js/cs.js' %}"></script>
{% endblock %}

{% block contents %}
<h2>FAQ</h2>
<h6>검색 후 문의가 해결되지 않으면 1:1 문의를 이용해주세요.</h6>
<hr>
<br><br>
<form action=".">
    <div>
        <button>주문</button>
        <button>결제</button>
        <button>환불</button>
        <button>배송</button>
        <button>기타</button>
    </div>
    <div>
        <input type="text" id="subject" placeholder="궁금한점을 검색해보세요" name="title">
        <button type="submit" class="btn btn-outline-dark">검색</button>
    </div>

</form>

{% endblock %}
