{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}?ver=1">
    <script src="{% static 'js/user.js' %}"></script>
{% endblock %}

{% block contents %}

<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>Plain Valley 로그인</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action="."> <!-- 자기자신으로 url로 돌아감 -->
            {% csrf_token %}
           <div class="form-group mt-3">
                <label for="username">이메일</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="이메일">
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>


        </form>
        <div class="form-row text-center">
            <button type="submit" class="btn btn-outline-dark mt-3 text-center">로그인</button>
        </div>

        <div class="form-row mt-3 text-center">
            <a class="btn btn-outline-dark" href="{% url 'User:find_pw' %}" role="button" >비밀번호 찾기</a>
            <a class="btn btn-outline-dark" href="{% url 'User:user_register' %}" role="button" >회원가입</a>
        </div>
        

    </div>
</div>
<br>
<br>

{% endblock %}
