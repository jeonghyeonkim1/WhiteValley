{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}?ver=1">
    <script src="{% static 'js/user.js' %}"></script>
{% endblock %}

{% block contents %}

<div class="title"> 
    <h3>매거진 > 수정</h3>
</div>

<div class="container col-lg-12 mt-3">
    <hr>
    <div class="mb-3 mt-3 clearfix">
        <span class="float-end ms-4">작성일: </span>
        <span class="float-end">조회수: </span>
    </div>

    <form action="." method="POST" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="name">작성자:</label>
            <div class="border bg-light rounded p-2" ></div>
        </div>    
        <div class="mb-3 mt-3">
            <label for="subject">제목:</label>
            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" value="">
        </div>
        <div class="mb-3 mt-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">수정완료</button>
        <a class="btn btn-outline-dark" href="{% url 'User:magazine_list' %}">목록</a>

    </form>
</div>

<br>
<br>




{% endblock %}
