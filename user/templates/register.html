{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}?ver=1">
    <script src="{% static 'js/user.js' %}"></script>
{% endblock %}

{% block contents %}

<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>Plain Valley 회원가입</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}  
            <div class="form-group mt-3">
                <label for="email" class= "text-danger">이메일(필수사항)</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요(aaa@mail.com)">
            </div>
            <div class="form-group mt-3">
                <label for="password" class= "text-danger">비밀번호(필수사항)</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호(숫자,영문,특수문자 조합 최소8자)">
            </div>
            <div class="form-group mt-3">
                <label for="re-password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-password" name="re-password" placeholder="비밀번호를 다시 입력해주세요">
            </div>
            <div class="form-group mt-3">
                <label for="contact" class= "text-danger">연락처(필수사항)</label>
                <input type="password" class="form-control" id="re-password" name="re-password" placeholder="연락처를 입력해주세요">
            </div>

            <div class="AgreeBox">

                <input id="allcheck" type="checkbox" class"on">
                <label for="allcheck">모두 동의</label>
                <br>

                <input id="check_1" type="checkbox" class="on">
                <label for="check_1">개인정보 수집 및 이용 동의 (필수)</label>
                <a href="#" style="text-decoration:none">내용보기</a>
                <br>
     
                <input id="check_2" type="checkbox" class="on">
                <label for="check_2">서비스이용약관 및 운영원칙 (필수)</label>
                <a href="#" style="text-decoration:none">내용보기</a>

            </div>

            <button type="submit" class="btn btn-primary mt-3">가입</button>

        </form>
    </div>
</div>

<!-- 
해야할 것 유효성 검사!
1. 이메일형식
2. 비밀번호
3. 연락처
4. 체크박스에 따른 alert 알려줌
5. 전체선택 완료시 가입됨.
 -->


{% endblock %}
