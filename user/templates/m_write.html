{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}?ver=1">
    <script src="{% static 'js/user.js' %}"></script>
    <script src="https://kit.fontawesome.com/88062657ea.js" crossorigin="anonymous"></script>

{% endblock %}

{% block contents %}

<div class="title mb-5 mt-5">
    <br>
    <h2>매거진 > 작성</h2>
    <hr>
</div>


<form action="." method="POST" enctype="multipart/form-data">
    <input type="hidden" name="magazine" value="매거진">
    {% csrf_token %}
    <div class="col-lg-12">

        <div class="mb-3 mt-3">
            <label class="mb-3" for="title">제목 :</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" required>
        </div>
        <div style="text-align: center;" id="tool">
            <i class="btn fa-solid fa-align-left" onclick="left()" type="button" title="왼쪽정렬" ></i>     
            <i class="btn fa-solid fa-align-center" onclick="center()" type="button" title="가운데정렬" ></i>
            <i class="btn fa-solid fa-align-right" onclick="right()" type="button" title="오른쪽정렬" ></i>
            <i class="btn fa-solid fa-align-justify" onclick="justify()" type="button" title="양쪽정렬" ></i>
        </div>
        <div class="mb-3 mt-3" >
            <label class="mb-3" for="content">내용 :</label>
            <textarea class="form-control" rows="20" id="content" placeholder="내용을 입력하세요" name="content" required></textarea>
        </div>
        <div>
            <input class="btn-outline-dark mt-3" type="file" name="uploadedFile"><br>
            <button type="submit" class="btn btn-outline-dark mt-3 float-end col-2">작성완료</button>
            <a class="btn btn-outline-dark mt-3 mb-3 float-end col-2" href="{% url 'User:magazine_list' %}">목록</a>
            <br>
            <br>
        </div>
    </div>
</form>
<br>
<br>
<br>

<script>

    function left(){
        document.getElementById("content").style.textAlign='left';
    }
    function center(){
        document.getElementById("content").style.textAlign='center';
    }
    function right(){
        document.getElementById("content").style.textAlign='right';
    }
    function justify(){
        document.getElementById("content").style.textAlign='justify';
    }

</script>

{% endblock %}
